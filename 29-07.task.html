<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applicant Form</title>
</head>

<body>

     <fieldset>
      <div style="text-align: center;">
      
         <img src="TGSRTC_logo_1_84315be041.webp" width="100">
        <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
        <h3>GENERAL BUS PASS APPLICATION</h3>
    </div>

     </fieldset>
  <form>
    
    <fieldset>
      <legend>Applicant Details</legend>
      <table>
        <tr>
          <td><label for="name">Name <span style="color:red">*</span></label></td>
          <td><input type="text" id="name" name="name" maxlength="20"></td>
          <td rowspan="2" style="font-size: 12px; ">(Maximum characters: 20)</td>
          <td><label for="fatherName">Father's / Guardian's Name <span style="color:red">*</span></label></td>
          <td><input type="text" id="fatherName" name="fatherName"></td>
        </tr>

        <tr>
          <td><label for="dob">Date of Birth <span style="color:red">*</span><br><small>(dd/mm/yyyy)</small></label></td>
          <td><input type="date" id="dob" name="dob"></td>
          <td><label>Gender <span style="color:red">*</span></label></td>
          <td>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
          </td>
        </tr>

        <tr>
          <td>Age As on :</td>
          <td colspan="4">
            <input type="text" name="ageYears" size="2"> Year(s)
            <input type="text" name="ageMonths" size="2"> Month(s)
            <input type="text" name="ageDays" size="2"> Day(s)
          </td>
        </tr>

        <tr>
          <td><label for="whatsapp">WhatsApp No <span style="color:red">*</span></label></td>
          <td><input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{10}"></td>
          <td><label for="aadhaar">Aadhaar No:</label></td>
          <td colspan="2"><input type="text" id="aadhaar" name="aadhaar" maxlength="12"></td>
        </tr>

        <tr>
          <td><label for="email">E-mail Id <span style="color:red">*</span></label></td>
          <td><input type="email" id="email" name="email"></td>
          <td><label for="photo">Photo <span style="color:red">*</span></label></td>
          <td colspan="2"><input type="file" id="photo" name="photo"></td>
        </tr>
      </table>
    </fieldset>

   
    <fieldset>
      <legend>Pass Type Details</legend>
      <table>
        <tr>
          <td><label for="city">City <span style="color:red">*</span></label></td>
          <td>
            <select id="city" name="city" required>
              <option value="">--Select--</option>
              <option value="Hyderabad">Hyderabad</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="passType">Pass Type <span style="color:red">*</span></label></td>
          <td>
            <select id="passType" name="passType" required>
              <option value="">-----Select-----</option>
              <option value="Student">Student</option>
              <option value="General">General</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>

  
    <div style="text-align: center; margin-top: 10px;">
      <input type="submit" value="Submit">
    </div>

  </form>

</body>
</html>
